<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing your download...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            margin: 0;
            overflow: hidden;
            color: #c9d1d9;
        }
        .star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
        }
        .glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            background: rgba(59, 130, 246, 0.05);
            filter: blur(120px);
            pointer-events: none;
            border-radius: 50%;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="relative min-h-screen w-full flex items-center justify-center">
    
    <canvas id="starCanvas" class="star-canvas"></canvas>
    <div class="glow"></div>

    <main id="content" class="relative z-10 opacity-0 transition-all duration-1000 translate-y-4">
        <div class="w-full max-w-md px-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-8 shadow-2xl backdrop-blur-sm">
                <div class="flex flex-col items-center space-y-6">
                    
                    <!-- Loading Spinner -->
                    <div class="relative w-16 h-16">
                        <svg class="animate-spin-custom text-[#1f6feb]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>

                    <div class="text-center space-y-2">
                        <h1 class="text-xl font-semibold text-[#f0f6fc]">
                            Preparing your download...
                        </h1>
                        <p class="text-[#8b949e] text-sm">
                            Securing connection and validating package hash.
                        </p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="w-full space-y-2">
                        <div class="w-full bg-[#0d1117] border border-[#30363d] rounded-full h-2 overflow-hidden">
                            <div id="progressBar" class="bg-[#238636] h-full w-0 transition-all duration-500 ease-out"></div>
                        </div>
                        <div class="flex justify-between text-[10px] font-mono text-[#8b949e] uppercase tracking-wider">
                            <span>Initializing</span>
                            <span id="progressText">0%</span>
                        </div>
                    </div>

                    <!-- Status Console -->
                    <div class="w-full pt-4">
                        <div class="bg-[#0d1117] border border-[#30363d] rounded-md p-3 font-mono text-xs text-[#7d8590]">
                            <div class="flex space-x-2">
                                <span class="text-[#3fb950]">$</span>
                                <span id="statusMessage" class="text-[#c9d1d9]">fetching binary...</span>
                            </div>
                            <div class="mt-1 opacity-60">Status: Tracking active</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center text-xs text-[#8b949e] font-mono">
                <p id="sessionId" class="opacity-50">SESSION ID: LOADING...</p>
                <p class="mt-1 opacity-30">Verifying secure connection...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
